<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love You Anjali</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #ff4d4d; /* Red background color */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      position: relative;
      overflow: hidden;
    }

    #loveContainer {
      text-align: center;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: rgba(0, 0, 0, 0.7);
    }

    h1 {
      color: #ff3366;
    }

    input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      box-sizing: border-box;
      font-size: 16px;
    }

    #calculateBtn {
      background-color: #ff3366;
      color: #ffffff;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #calculateBtn:hover {
      background-color: #e6005c;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
    }

    /* Heart Animation */
    .heart {
      width: 50px;
      height: 50px;
      background: url('heart.png') no-repeat;
      background-size: cover;
      position: absolute;
      animation: heartbeat 1s infinite;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>

  <div id="loveContainer">
    <h1>I Love You Anjali</h1>
    <input type="text" id="name1" placeholder="Enter Your Name">
    <input type="text" id="name2" placeholder="Enter Anjali's Name">
    <button id="calculateBtn" onclick="calculateLove()">Calculate Love</button>
    <p id="result"></p>
  </div>

  <div class="heart"></div>

  <script>
    function calculateLove() {
      var name1 = document.getElementById('name1').value;
      var name2 = document.getElementById('name2').value;
      var resultElement = document.getElementById('result');

      if (name1.trim() !== '' && name2.trim() !== '') {
        // Calculate a random love percentage (just for fun)
        var lovePercentage = Math.floor(Math.random() * 101);

        resultElement.innerHTML = `<strong>${name1}</strong> and <strong>${name2}</strong>'s Love Percentage: <strong>${lovePercentage}%</strong>`;
      } else {
        resultElement.innerHTML = '<span style="color: red;">Please enter both names first.</span>';
      }
    }
  </script>

</body>
</html>
